plugins {
    id 'java'
    id 'maven-publish'
}
configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}
repositories {
    maven {
        url 'https://dl.bintray.com/eventuateio-oss/microservice-canvas-tools-release'
    }
    maven {
        url 'https://dl.bintray.com/eventuateio-oss/eventuate-maven-release'
    }
    maven {
        url 'https://dl.bintray.com/eventuateio-oss/eventuate-maven-milestone'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.0.RELEASE'
    implementation 'io.microservices.tools.canvas:microservice-canvas-springmvc:0.5.2.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.22'
    implementation 'com.zaxxer:HikariCP:3.4.2'
    // https://mvnrepository.com/artifact/org.thymeleaf/thymeleaf-spring5
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'

    implementation 'org.apache.tomcat:tomcat-annotations-api:9.0.19'
    implementation 'org.modelmapper:modelmapper:2.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
}

group = 'com.poc.services'
version = '1-0.0-SNAPSHOT'
description = 'sample_rest_api_with_canvas'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
